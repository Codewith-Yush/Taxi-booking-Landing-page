<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cab App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        .slide-in {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes gradientBg {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .gradient-hover {
            background-size: 200% 200%;
            background-image: linear-gradient(270deg, #ff7e5f, #feb47b);
            transition: background 0.5s ease-in-out, transform 0.3s ease;
        }
        .gradient-hover:hover {
            background-position: 100% 50%;
            transform: scale(1.05);
        }

        /* Media queries */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .nav-item {
                margin: 8px 0;
            }
            .text-3xl {
                font-size: 2rem;
            }
            .text-xl {
                font-size: 1.25rem;
            }
            .text-lg {
                font-size: 1rem;
            }
            .px-4 {
                padding: 8px;
            }
            .py-2 {
                padding: 6px;
            }
        }
    </style>
</head>
<body class="bg-slate-900">
    <!-- header -->
    <header class="bg-white shadow-md fade-in">
        <div class="flex justify-between items-center py-4 md:py-8 px-4 md:px-8 navbar">
            <div class="text-3xl md:text-4xl font-bold text-green-700">
                My Cab App
            </div>
            <nav>
                <ul class="flex flex-wrap justify-center md:justify-end space-x-6">
                    <li class="text-red-700 font-bold cursor-pointer px-4 py-2 rounded gradient-hover nav-item">Home</li>
                    <li class="text-red-700 font-bold cursor-pointer px-4 py-2 rounded gradient-hover nav-item">Contacts</li>
                    <li class="text-red-700 font-bold cursor-pointer px-4 py-2 rounded gradient-hover nav-item">Service</li>
                    <li class="text-red-700 font-bold cursor-pointer px-4 py-2 rounded gradient-hover nav-item">About</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="h-[85vh] bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1556122071-e404eaedb77f?q=80&w=2034&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <div class="flex flex-col justify-center items-center h-full bg-black bg-opacity-50 slide-in">
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">
                Get ride faster
            </h1>
            <p class="text-xl md:text-2xl text-white mb-6">Your ride is just a tap away</p>
            <a href="" class="text-lg md:text-xl font-semibold text-white bg-green-700 py-2 md:py-3 px-4 md:px-6 rounded hover:bg-green-600 transition-transform transform hover:scale-105">Ride now</a>
        </div>
    </section>
</body>
</html>
